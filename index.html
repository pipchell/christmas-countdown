<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown & Local Weather</title>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #17D860;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #countdown {
      display: flex;
      gap: 15px;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .time-segment {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 70px;
    }
    .time-segment span {
      display: block;
      font-weight: bold;
      font-size: 3rem;
    }
    #weather {
      font-size: 1.5rem;
      margin-top: 1rem;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 220px;
    }
  </style>
</head>
<body>
  <h1>Christmas Countdown</h1>
  <div id="countdown">
    <div class="time-segment">
      <span id="days">0</span>
      Days
    </div>
    <div class="time-segment">
      <span id="hours">0</span>
      Hours
    </div>
    <div class="time-segment">
      <span id="minutes">0</span>
      Minutes
    </div>
    <div class="time-segment">
      <span id="seconds">0</span>
      Seconds
    </div>
  </div>

  <div id="weather">Loading weather...</div>

  <script>
    const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace this with your OpenWeatherMap API key

    function updateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();
      let christmas = new Date(currentYear, 11, 25, 0, 0, 0); // Dec 25, midnight local time

      if (now > christmas) {
        christmas = new Date(currentYear + 1, 11, 25, 0, 0, 0);
      }

      let diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
        .then(res => {
          if (!res.ok) throw new Error('Weather API error');
          return res.json();
        })
        .then(data => {
          const description = data.weather[0].description;
          const temp = Math.round(data.main.temp);
          const city = data.name;
          document.getElementById('weather').textContent =
            `Weather in ${city}: ${description}, ${temp}Â°C`;
        })
        .catch(err => {
          console.error('Weather fetch error:', err);
          document.getElementById('weather').textContent = 'Unable to load weather.';
        });
    }

    function loadLocalWeather() {
      if (!navigator.geolocation) {
        document.getElementById('weather').textContent = 'Geolocation not supported.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        },
        error => {
          console.warn('Geolocation error:', error);
          document.getElementById('weather').textContent = 'Location access denied.';
        }
      );
    }

    // Start countdown & weather on page load
    window.addEventListener('load', () => {
      updateCountdown();
      setInterval(updateCountdown, 1000);
      loadLocalWeather();
    });
  </script>
</body>
</html>
