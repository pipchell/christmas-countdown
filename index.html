<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>

  <!-- Font -->
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('./assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('./assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }
  </style>

  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1;
      margin: 0 0 2.5rem 0;
      text-transform: capitalize;
      letter-spacing: 0.05em;
      color: #17D860;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: clamp(1rem, 4vw, 3rem);
      font-weight: 900;
      font-size: clamp(1.5rem, 5vw, 3rem);
      letter-spacing: 0.03em;
      max-width: 800px;
      width: 100%;
      color: #17D860;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .countdown div {
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .countdown div span.value {
      font-size: 2.5em;
      line-height: 1;
      transition: all 0.3s ease-in-out;
    }

    .countdown div span.label {
      font-size: 0.75em;
      margin-top: 4px;
      opacity: 0.8;
      color: #17D860;
      text-transform: capitalize;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
    }

    button {
      background-color: #17D860;
      border: none;
      color: black;
      font-weight: bold;
      font-family: inherit;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #14c356;
    }

    .copied {
      margin-top: 5px;
      font-size: 0.8rem;
      color: #ff4242;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(2rem, 9vw, 4rem);
      }

      .countdown {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .countdown div {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

  <canvas class="snow"></canvas>

  <div class="container">
    <h1>Christmas Countdown</h1>
    <div class="countdown" aria-label="Countdown to Christmas">
      <div>
        <span class="value" id="days">--</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="value" id="hours">--</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="value" id="minutes">--</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="value" id="seconds">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="copyLink()">Copy Link</button>
    <div id="copiedText" style="display:none;" class="copied">ðŸŽ„ Link Copied! ðŸŽ…</div>
  </div>

  <div class="bottom-right">
    <button onclick="toggleMusic()">ðŸŽµ Music</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="./assets/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0);
      if (now > christmas) christmas.setFullYear(year + 1);

      const diff = christmas - now;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snow animation
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    let flakes = [];

    function initSnow() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;

        if (f.y > h) {
          flakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
        }
      }
    }

    function animateSnow() {
      drawFlakes();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    animateSnow();

    // Music control
    const music = document.getElementById('bgMusic');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // Copy link
    function copyLink() {
      navigator.clipboard.writeText('https://christmas.rpcgroup.xyz');
      const copied = document.getElementById('copiedText');
      copied.style.display = 'block';
      setTimeout(() => copied.style.display = 'none', 2000);
    }
  </script>
</body>
</html>
