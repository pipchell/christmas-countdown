<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>

  <!-- Load local League Spartan Bold font -->
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      overflow-x: hidden;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .title-wrapper {
      width: 100%;
      max-width: 1200px;
      overflow: visible;
      line-height: 1.2;
      padding-top: 20px;
    }

    h1 {
      font-size: 64px;
      margin: 0 0 2rem 0;
      letter-spacing: 0.02em;
      white-space: nowrap;
      line-height: 1.2;
    }

    .countdown-wrapper {
      width: 100%;
      max-width: 800px;
      overflow: visible;
      margin-top: 1rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: nowrap;
      white-space: nowrap;
      transition: font-size 0.2s ease;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .countdown .value {
      font-size: 48px;
      transition: transform 0.3s ease;
    }

    .countdown .label {
      font-size: 16px;
      color: #17D860;
      opacity: 0.75;
      text-transform: capitalize;
      margin-top: 4px;
    }

    .countdown .value.animate {
      transform: scale(1.15);
    }

    @media (max-width: 480px) {
      .countdown {
        gap: 1rem;
      }

      .countdown .value {
        font-size: 36px;
      }

      .countdown .label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas class="snow"></canvas>

  <div class="container">
    <div class="title-wrapper">
      <h1 id="main-title">Christmas Countdown</h1>
    </div>

    <div class="countdown-wrapper">
      <div class="countdown" id="countdown" aria-label="Countdown to Christmas">
        <div>
          <span class="value" id="days">--</span>
          <span class="label">Days</span>
        </div>
        <div>
          <span class="value" id="hours">--</span>
          <span class="label">Hours</span>
        </div>
        <div>
          <span class="value" id="minutes">--</span>
          <span class="label">Minutes</span>
        </div>
        <div>
          <span class="value" id="seconds">--</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Snow effect
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    let flakes = [];

    function initSnow() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let f of flakes) {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;

        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }

    function animateSnow() {
      drawFlakes();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    animateSnow();

    // Auto-resize title
    function fitTitleToContainer() {
      const title = document.getElementById('main-title');
      const wrapper = document.querySelector('.title-wrapper');

      let fontSize = 64;
      title.style.fontSize = fontSize + 'px';
      while (title.scrollWidth > wrapper.clientWidth && fontSize > 24) {
        fontSize--;
        title.style.fontSize = fontSize + 'px';
      }
    }

    // Auto-resize countdown
    function fitCountdownToContainer() {
      const wrapper = document.querySelector('.countdown-wrapper');
      const countdown = document.querySelector('.countdown');

      let fontSize = 48;
      countdown.style.fontSize = fontSize + 'px';

      while (countdown.scrollWidth > wrapper.clientWidth && fontSize > 20) {
        fontSize--;
        countdown.style.fontSize = fontSize + 'px';
      }
    }

    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25);

      if (now > christmas) christmas.setFullYear(year + 1);

      const diff = christmas - now;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      animateValueChange('days', days);
      animateValueChange('hours', hours);
      animateValueChange('minutes', minutes);
      animateValueChange('seconds', seconds);
    }

    function animateValueChange(id, newValue) {
      const el = document.getElementById(id);
      const current = el.textContent;
      const valueStr = newValue.toString().padStart(2, '0');
      if (current !== valueStr) {
        el.textContent = valueStr;
        el.classList.add('animate');
        setTimeout(() => el.classList.remove('animate'), 200);
      }
    }

    window.addEventListener('load', () => {
      fitTitleToContainer();
      fitCountdownToContainer();
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });

    window.addEventListener('resize', () => {
      fitTitleToContainer();
      fitCountdownToContainer();
    });
  </script>
</body>
</html>
