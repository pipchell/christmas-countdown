<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('./assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('./assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }

    body, html {
      margin: 0; 
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 0 15px;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.05;
      margin-bottom: 1.5rem;
      text-transform: capitalize;
      letter-spacing: 0.1em;
      color: #17D860;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: clamp(2rem, 4vw, 4rem);
      font-weight: 900;
      font-size: clamp(3rem, 7vw, 5rem);
      letter-spacing: 0.05em;
      color: #17D860;
      flex-wrap: wrap;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      min-width: 90px;
    }

    .countdown div span.value {
      font-size: 1em; /* full size controlled in .countdown */
      line-height: 1;
      text-align: center;
    }

    .countdown div span.label {
      font-size: clamp(0.75rem, 2vw, 1.25rem);
      margin-top: 8px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    @media (max-width: 480px) {
      .countdown {
        gap: 1.5rem;
        font-size: clamp(2rem, 10vw, 4rem);
      }

      .countdown div {
        min-width: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Christmas Countdown</h1>
    <div class="countdown" aria-label="Countdown to Christmas">
      <div>
        <span class="value" id="days">--</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="value" id="hours">--</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="value" id="minutes">--</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="value" id="seconds">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0);
      if (now > christmas) christmas.setFullYear(year + 1);
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = "00";
        document.getElementById('hours').textContent = "00";
        document.getElementById('minutes').textContent = "00";
        document.getElementById('seconds').textContent = "00";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
