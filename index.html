<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #17D860;
      font-family: 'League Spartan', sans-serif;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 6rem);
      white-space: nowrap;
      letter-spacing: 0.05em;
      margin: 0 0 2rem 0;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: clamp(1rem, 3vw, 2.5rem);
      font-size: clamp(1rem, 5vw, 3rem);
      max-width: 90%;
      text-align: center;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .countdown .value {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1;
    }

    .countdown .label {
      font-size: 0.8em;
      color: #17D860;
      text-transform: capitalize;
      opacity: 0.8;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: opacity 0.3s ease;
    }

    .buttons.hidden {
      display: none;
    }

    button {
      background: #17D860;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #12b94f;
    }

    #show-buttons {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: transparent;
      color: #17D86033;
      border: none;
      font-size: 0.8rem;
      cursor: pointer;
      z-index: 25;
    }

    .copied {
      position: absolute;
      bottom: 70px;
      right: 0;
      background: #17D860;
      color: #000;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      opacity: 0;
      animation: pop 1.5s forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <canvas class="snow"></canvas>

  <div class="container">
    <h1>Christmas Countdown</h1>
    <div class="countdown" aria-label="Countdown to Christmas">
      <div><span class="value" id="days">--</span><span class="label">Days</span></div>
      <div><span class="value" id="hours">--</span><span class="label">Hours</span></div>
      <div><span class="value" id="minutes">--</span><span class="label">Minutes</span></div>
      <div><span class="value" id="seconds">--</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <div class="buttons" id="buttons">
    <button id="music-toggle">üéµ Music</button>
    <button id="copy-link">üìã Copy Link</button>
    <div id="copied" class="copied" style="display:none;">üéÑ Copied!</div>
    <button id="hide-buttons">üôà Hide Buttons</button>
  </div>

  <button id="show-buttons" style="display:none;">üëÅ Show</button>

  <audio id="bg-music" loop>
    <source src="assets/christmas-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Snow
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h, flakes = [];

    function initSnow() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = Array.from({ length: 100 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      }));
    }

    function drawSnow() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      ctx.beginPath();
      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      flakes.forEach(f => {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) f.y = 0;
      });
    }

    function animateSnow() {
      drawSnow();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    animateSnow();

    // Countdown
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25);
      if (now > christmas) christmas.setFullYear(year + 1);
      const diff = christmas - now;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Music
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    let musicPlaying = false;
    musicToggle.onclick = () => {
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    };

    // Copy link
    const copyBtn = document.getElementById('copy-link');
    const copiedText = document.getElementById('copied');
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(window.location.href);
      copiedText.style.display = 'block';
      setTimeout(() => copiedText.style.display = 'none', 1500);
    };

    // Hide/show buttons
    const hideBtn = document.getElementById('hide-buttons');
    const showBtn = document.getElementById('show-buttons');
    const buttons = document.getElementById('buttons');

    hideBtn.onclick = () => {
      buttons.classList.add('hidden');
      showBtn.style.display = 'block';
    };

    showBtn.onclick = () => {
      buttons.classList.remove('hidden');
      showBtn.style.display = 'none';
    };
  </script>
</body>
</html>
