<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: all 0.3s ease;
    }

    .countdown .value {
      font-size: 2.5em;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
    }

    #show-buttons {
      display: none;
      font-size: 0.8rem;
      opacity: 0.3;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: none;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown">
    <div><span class="value" id="days">--</span><span class="label">Days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">Hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">Minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">Seconds</span></div>
  </div>
</div>

<div id="copy-msg">üéÑ Link Copied! üéÖ</div>

<button id="settings-toggle">‚öôÔ∏è</button>
<button id="show-buttons">‚ãØ</button>

<div id="settings-menu">
  <button class="button" onclick="toggleSnow()">Toggle Snow</button>
  <button class="button" onclick="toggleFullscreen(this)">Fullscreen</button>
  <label class="button"><input type="color" onchange="changeBgColor(this.value)"> Background Color</label>
  <label class="button"><input type="color" onchange="changeTextColor(this.value)"> Text Color</label>
  <label class="button" onclick="document.getElementById('bg-upload').click()">Upload Background</label>
  <input type="file" id="bg-upload" accept="image/*" onchange="handleImageUpload(event)">
  <button class="button" onclick="copyLink()">Copy Link</button>
  <button class="button" onclick="hideSettings()">Hide Buttons</button>
</div>

<script>
  const countdown = document.querySelector('.countdown');
  const snowCanvas = document.querySelector('.snow');
  const ctx = snowCanvas.getContext('2d');
  const copyMsg = document.getElementById('copy-msg');
  let w, h, flakes = [];

  function initSnow() {
    w = snowCanvas.width = window.innerWidth;
    h = snowCanvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }
  }

  function drawSnow() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
  }

  function moveFlakes() {
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(0.01) * 2;
      if (f.y > h) {
        f.x = Math.random() * w;
        f.y = 0;
      }
    }
  }

  function animateSnow() {
    drawSnow();
    requestAnimationFrame(animateSnow);
  }

  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    const xmas = new Date(year, 11, 25);
    if (now > xmas) xmas.setFullYear(year + 1);
    const diff = xmas - now;

    if (diff <= 0) {
      showConfetti();
      return;
    }

    const secs = Math.floor(diff / 1000) % 60;
    const mins = Math.floor(diff / (1000 * 60)) % 60;
    const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hrs;
    document.getElementById('minutes').textContent = mins;
    document.getElementById('seconds').textContent = secs;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
  window.addEventListener('resize', initSnow);
  initSnow(); animateSnow();

  function toggleSnow() {
    snowCanvas.style.display = (snowCanvas.style.display === 'none') ? 'block' : 'none';
  }

  function toggleFullscreen(btn) {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      btn.textContent = 'Minimise';
    } else {
      document.exitFullscreen();
      btn.textContent = 'Fullscreen';
    }
  }

  function changeBgColor(val) {
    document.body.style.backgroundColor = val;
  }

  function changeTextColor(val) {
    document.body.style.color = val;
  }

  function handleImageUpload(e) {
    const reader = new FileReader();
    reader.onload = () => {
      document.body.style.backgroundImage = `url('${reader.result}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.color = '#fff'; // auto-adjust
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  }

  function hideSettings() {
    document.getElementById('settings-menu').style.display = 'none';
    document.getElementById('settings-toggle').style.display = 'none';
    document.getElementById('show-buttons').style.display = 'block';
  }

  document.getElementById('show-buttons').onclick = () => {
    document.getElementById('settings-menu').style.display = 'flex';
    document.getElementById('settings-toggle').style.display = 'block';
    document.getElementById('show-buttons').style.display = 'none';
  };

  document.getElementById('settings-toggle').onclick = () => {
    const menu = document.getElementById('settings-menu');
    menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
  };

  function showConfetti() {
    // Placeholder - you can add a confetti lib like Canvas Confetti
    alert("üéâ Merry Christmas! üéÑ");
  }
</script>
</body>
</html>
