<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@900&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 1.05;
      margin: 0 0 2rem 0;
      text-transform: capitalize;
      letter-spacing: 0.1em;
      color: #17D860;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: 0.05em;
      max-width: 800px;
      width: 100%;
      color: #17D860;
      flex-wrap: nowrap;
    }

    .countdown div {
      background: rgba(23, 216, 96, 0.15);
      border-radius: 16px;
      padding: 25px 35px;
      min-width: 120px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      user-select: none;
      box-shadow: 0 0 12px rgba(23, 216, 96, 0.4);
      transition: transform 0.3s ease;
    }

    .countdown div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #17D860;
    }

    .countdown div span.value {
      font-size: clamp(3rem, 7vw, 5rem);
      line-height: 1;
      text-align: center;
      display: block;
      letter-spacing: 0.05em;
    }

    .countdown div span.label {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      margin-top: 6px;
      opacity: 0.75;
    }

    @media (max-width: 720px) {
      .countdown {
        gap: 1.5rem;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
      }

      .countdown div {
        min-width: 100px;
        padding: 20px 25px;
      }

      .countdown div span.value {
        font-size: clamp(2.5rem, 6vw, 4rem);
      }

      .countdown div span.label {
        font-size: clamp(0.75rem, 1.5vw, 1rem);
      }
    }

    @media (max-width: 480px) {
      .countdown {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .countdown div {
        min-width: 90px;
        padding: 15px 20px;
      }

      .countdown div span.value {
        font-size: 2.5rem;
      }

      .countdown div span.label {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <canvas class="snow"></canvas>

  <div class="container">
    <h1>Christmas Countdown</h1>
    <div class="countdown" aria-label="Countdown to Christmas">
      <div>
        <span class="value" id="days">--</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="value" id="hours">--</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="value" id="minutes">--</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="value" id="seconds">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    let flakes = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;

    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;

        if (f.y > h) {
          flakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
        }
      }
    }

    function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();

    function updateCountdown() {
      const now = new Date();

      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0);

      if (now > christmas) {
        christmas.setFullYear(year + 1);
      }

      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = "00";
        document.getElementById('hours').textContent = "00";
        document.getElementById('minutes').textContent = "00";
        document.getElementById('seconds').textContent = "00";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
