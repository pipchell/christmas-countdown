<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
      /* prevent moving text */
      position: relative;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
      position: relative; /* prevent movement */
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: none; /* remove transition to prevent movement */
      min-width: 70px;
    }

    .countdown .value {
      font-size: 2.5em;
      line-height: 1;
      text-align: center;
      width: 100%;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
      height: 1.2em;
      user-select: none;
    }

    /* Weather container */
    #weather {
      position: relative;
      color: #17D860;
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-top: 1rem;
      user-select: none;
      min-height: 1.5em; /* keep space reserved */
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    #show-buttons {
      display: none;
      font-size: 1.4rem;
      opacity: 0.15;
      font-weight: normal;
      line-height: 0;
      padding-bottom: 2px;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      background: transparent;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    /* Fade out classes for hiding buttons */
    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div><span class="value" id="days">--</span><span class="label">days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">seconds</span></div>
  </div>
  <div id="weather" aria-live="polite" aria-atomic="true"></div>
</div>

<div id="copy-msg">Link Copied!</div>

<button id="settings-toggle" aria-label="Settings">
  <svg width="24" height="24" fill="#17D860" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65a.5.5 0 0 0 .11-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.07 7.07 0 0 0-1.7-.99l-.38-2.65A.5.5 0 0 0 14 3h-4a.5.5 0 0 0-.5.43l-.38 2.65a7.07 7.07 0 0 0-1.7.99l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .11.64l2.11 1.65c-.04.32-.07.66-.07 1s.03.68.07 1L2.1 14.63a.5.5 0 0 0-.11.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1c.5.38 1.04.68 1.7.99l.38 2.65A.5.5 0 0 0 10 21h4a.5.5 0 0 0 .5-.43l.38-2.65c.66-.3 1.2-.61 1.7-.99l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.11-.64l-2.13-1.65zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/>
  </svg>
</button>

<button id="show-buttons" aria-label="Show Buttons">â‹¯</button>

<div id="settings-menu" role="region" aria-label="Settings Menu">
  <button class="button" onclick="toggleSnow()">Toggle Snow</button>
  <button class="button" onclick="toggleFullscreen(this)">Fullscreen</button>
  <button class="button" id="copy-link-btn">Copy Link</button>
  <label class="button" for="bg-upload" style="cursor: pointer;">
    Upload Background
    <input type="file" id="bg-upload" accept="image/*" />
  </label>
</div>

<script>
  const countdownElems = {
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds')
  };

  const weatherElem = document.getElementById('weather');
  const snowCanvas = document.querySelector('.snow');
  const ctx = snowCanvas.getContext('2d');
  let snowEnabled = true;

  let snowflakes = [];

  function resizeCanvas() {
    snowCanvas.width = window.innerWidth;
    snowCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createSnowflake() {
    return {
      x: Math.random() * snowCanvas.width,
      y: -10,
      radius: Math.random() * 3 + 1,
      speed: Math.random() * 1 + 0.5,
      opacity: Math.random() * 0.5 + 0.3,
    };
  }

  function updateSnow() {
    if (!snowEnabled) return;
    ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);

    if (snowflakes.length < 100) {
      snowflakes.push(createSnowflake());
    }

    snowflakes.forEach((flake, i) => {
      flake.y += flake.speed;
      if (flake.y > snowCanvas.height) {
        snowflakes.splice(i, 1);
      } else {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
        ctx.fill();
      }
    });
    requestAnimationFrame(updateSnow);
  }

  updateSnow();

  function toggleSnow() {
    snowEnabled = !snowEnabled;
    if (snowEnabled) {
      updateSnow();
      document.querySelector('#settings-menu button:nth-child(1)').textContent = 'Toggle Snow';
    } else {
      ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      document.querySelector('#settings-menu button:nth-child(1)').textContent = 'Snow Off';
    }
  }

  // Countdown logic
  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    const christmas = new Date(year, 11, 25, 0, 0, 0); // Dec 25

    if (now > christmas) {
      // Past Christmas this year, count down to next year
      christmas.setFullYear(year + 1);
    }

    const diff = christmas - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const seconds = Math.floor(diff / 1000) % 60;

    countdownElems.days.textContent = days.toString().padStart(2, '0');
    countdownElems.hours.textContent = hours.toString().padStart(2, '0');
    countdownElems.minutes.textContent = minutes.toString().padStart(2, '0');
    countdownElems.seconds.textContent = seconds.toString().padStart(2, '0');

    if (diff <= 0) {
      // On zero, show confetti or reset countdown
      // (Not implemented here)
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Settings menu toggle
  const settingsToggle = document.getElementById('settings-toggle');
  const settingsMenu = document.getElementById('settings-menu');
  const showButtonsBtn = document.getElementById('show-buttons');

  settingsToggle.addEventListener('click', () => {
    if (settingsMenu.style.display === 'flex') {
      settingsMenu.style.display = 'none';
    } else {
      settingsMenu.style.display = 'flex';
      showButtonsBtn.style.display = 'none';
    }
  });

  showButtonsBtn.addEventListener('click', () => {
    settingsMenu.style.display = 'flex';
    showButtonsBtn.style.display = 'none';
  });

  // Copy link button
  const copyLinkBtn = document.getElementById('copy-link-btn');
  const copyMsg = document.getElementById('copy-msg');

  copyLinkBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(window.location.href).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => {
        copyMsg.style.display = 'none';
      }, 1500);
    });
  });

  // Fullscreen toggle button text swap
  function toggleFullscreen(button) {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      button.textContent = 'Minimise';
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
        button.textContent = 'Fullscreen';
      }
    }
  }

  // Background upload handling
  const bgUpload = document.getElementById('bg-upload');
  bgUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      document.body.style.backgroundImage = `url(${event.target.result})`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';

      // Adjust text color based on brightness
      const img = new Image();
      img.src = event.target.result;
      img.onload = () => {
        // Create canvas to get average brightness
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        let data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let r, g, b, avg;
        let colorSum = 0;

        for (let x = 0, len = data.length; x < len; x += 4) {
          r = data[x];
          g = data[x + 1];
          b = data[x + 2];
          avg = Math.floor((r + g + b) / 3);
          colorSum += avg;
        }

        let brightness = Math.floor(colorSum / (img.width * img.height));
        if (brightness < 128) {
          document.body.style.color = '#17D860'; // Bright green on dark bg
        } else {
          document.body.style.color = '#000'; // Black text on light bg
        }
      };
    };
    reader.readAsDataURL(file);
  });

  // Initially hide the "show buttons" button, but allow toggle
  function hideButtons() {
    settingsToggle.style.opacity = 0;
    settingsToggle.style.pointerEvents = 'none';
    showButtonsBtn.style.display = 'flex';
  }

  // Example usage of hiding buttons after 5 seconds idle
  let idleTimeout;
  function resetIdleTimer() {
    settingsToggle.style.opacity = 1;
    settingsToggle.style.pointerEvents = 'auto';
    showButtonsBtn.style.display = 'none';

    clearTimeout(idleTimeout);
    idleTimeout = setTimeout(hideButtons, 5000);
  }

  document.addEventListener('mousemove', resetIdleTimer);
  document.addEventListener('keydown', resetIdleTimer);
  resetIdleTimer();

</script>

</body>
</html>
