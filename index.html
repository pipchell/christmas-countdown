<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
      /* Added space for weather at bottom */
      padding-bottom: 3rem;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
      position: relative;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
      position: relative;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: none;
      min-width: 70px;
    }

    .countdown .value {
      font-size: 2.5em;
      line-height: 1;
      text-align: center;
      width: 100%;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
      height: 1.2em;
      user-select: none;
    }

    /* Weather container moved down */
    #weather {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #17D860;
      font-size: clamp(1rem, 4vw, 1.5rem);
      user-select: none;
      min-height: 1.5em;
      white-space: nowrap;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    #show-buttons {
      display: none;
      font-size: 1.4rem;
      opacity: 0.15;
      font-weight: normal;
      line-height: 0;
      padding-bottom: 2px;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      background: transparent;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div><span class="value" id="days">--</span><span class="label">days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">seconds</span></div>
  </div>
  <div id="weather" aria-live="polite" aria-atomic="true"></div>
</div>
