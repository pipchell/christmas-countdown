<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Christmas Countdown</title>

<style>
  @font-face {
    font-family: 'League Spartan';
    src: url('./assets/LeagueSpartan-Bold.woff2') format('woff2'),
         url('./assets/LeagueSpartan-Bold.woff') format('woff');
    font-weight: 900;
    font-style: normal;
  }

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #000;
    font-family: 'League Spartan', sans-serif;
    font-weight: 900;
    color: #17D860;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body {
    padding: 0 20px;
    box-sizing: border-box;
  }

  .container {
    max-width: 700px;
    width: 100%;
    text-align: center;
  }

  .title-wrapper {
    margin-bottom: 3rem;
  }

  h1 {
    font-weight: 900;
    font-size: 6rem; /* Start big */
    white-space: nowrap;
    margin: 0;
    overflow: hidden;
    text-overflow: clip;
  }

  .countdown {
    display: flex;
    justify-content: space-around;
    gap: clamp(1rem, 4vw, 3rem);
    font-weight: 900;
    font-size: clamp(1.5rem, 5vw, 3rem);
    letter-spacing: 0.05em;
    max-width: 700px;
    width: 100%;
    color: #17D860;
    flex-wrap: nowrap;
  }

  .countdown div {
    padding: 15px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    user-select: none;
  }

  .countdown div span.value {
    font-size: 2.5em;
    line-height: 1;
  }

  .countdown div span.label {
    font-size: 0.75em;
    margin-top: 4px;
    opacity: 0.7;
    color: #17D860;
    text-transform: capitalize;
  }

  @media (max-width: 480px) {
    .countdown {
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .countdown div {
      min-width: 90px;
    }
  }

  .snow {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<canvas class="snow"></canvas>

<div class="container">
  <div class="title-wrapper">
    <h1 id="countdown-title">Christmas Countdown</h1>
  </div>

  <div class="countdown" aria-label="Countdown to Christmas">
    <div>
      <span class="value" id="days">--</span>
      <span class="label">Days</span>
    </div>
    <div>
      <span class="value" id="hours">--</span>
      <span class="label">Hours</span>
    </div>
    <div>
      <span class="value" id="minutes">--</span>
      <span class="label">Minutes</span>
    </div>
    <div>
      <span class="value" id="seconds">--</span>
      <span class="label">Seconds</span>
    </div>
  </div>
</div>

<script>
  // Snowflake code same as before
  const canvas = document.querySelector('.snow');
  const ctx = canvas.getContext('2d');
  let w, h;
  let flakes = [];

  function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }
  }

  function drawFlakes() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx.beginPath();
    for (let i = 0; i < flakes.length; i++) {
      const f = flakes[i];
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
  }

  let angle = 0;

  function moveFlakes() {
    angle += 0.01;
    for (let i = 0; i < flakes.length; i++) {
      const f = flakes[i];
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(angle) * 2;

      if (f.y > h) {
        flakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
      }
    }
  }

  function animate() {
    drawFlakes();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    init();
    fitTitleToContainer();
  });
  init();
  animate();

  // Countdown function same as before
  function updateCountdown() {
    const now = new Date();

    let year = now.getFullYear();
    const christmas = new Date(year, 11, 25, 0, 0, 0);

    if (now > christmas) {
      christmas.setFullYear(year + 1);
    }

    const diff = christmas - now;

    if (diff <= 0) {
      document.getElementById('days').textContent = "00";
      document.getElementById('hours').textContent = "00";
      document.getElementById('minutes').textContent = "00";
      document.getElementById('seconds').textContent = "00";
      return;
    }

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // New function: shrink title font size to fit container width
  function fitTitleToContainer() {
    const container = document.querySelector('.title-wrapper');
    const title = document.getElementById('countdown-title');

    let fontSize = 96; // Start with 96px (6rem)
    title.style.fontSize = fontSize + 'px';

    // Shrink font until title fits inside container width
    while(title.scrollWidth > container.clientWidth && fontSize > 20) {
      fontSize -= 1;
      title.style.fontSize = fontSize + 'px';
    }
  }

  window.addEventListener('load', fitTitleToContainer);
</script>

</body>
</html>
