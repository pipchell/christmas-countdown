<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'League Spartan', sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    #weather {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      min-height: 1.4em; /* reserve space so layout doesn't jump */
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 2em;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .time-section .value {
      font-size: 3em;
    }

    .buttons {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      transition: opacity 0.6s ease;
    }

    .buttons.hidden {
      opacity: 0.05;
      pointer-events: none;
    }

    .buttons button {
      font-family: 'League Spartan', sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 18px;
      font-size: 1em;
      border: 2px solid #17D860;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: rgba(23, 216, 96, 0.3);
    }

    #settings-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #17D860;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    #settings-toggle svg {
      width: 24px;
      height: 24px;
      fill: #17D860;
    }
  </style>
</head>
<body>
  <h1>Christmas Countdown</h1>
  <div id="weather"></div>

  <div class="countdown">
    <div class="time-section">
      <span id="days" class="value">0</span>
      <span>Days</span>
    </div>
    <div class="time-section">
      <span id="hours" class="value">0</span>
      <span>Hours</span>
    </div>
    <div class="time-section">
      <span id="minutes" class="value">0</span>
      <span>Minutes</span>
    </div>
    <div class="time-section">
      <span id="seconds" class="value">0</span>
      <span>Seconds</span>
    </div>
  </div>

  <div class="buttons" id="button-panel">
    <button onclick="toggleSnow()">Toggle Snow</button>
    <button onclick="toggleStars()">Twinkling Lights</button>
    <button onclick="aurora()">Aurora Effect</button>
    <button onclick="santaFly()">Santa Flyby</button>
    <button onclick="confetti()">Confetti Blast</button>
    <button onclick="uploadBackground()">Custom Background</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button id="weather-toggle" onclick="toggleWeather()">Weather: OFF</button>
    <button id="static-time-toggle" onclick="toggleStaticTime()">Static Time: OFF</button>
  </div>

  <button id="settings-toggle" aria-label="Settings" onclick="toggleButtons()">
    <svg viewBox="0 0 24 24"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm8.94-3.5c0-.64-.06-1.27-.18-1.88l2.1-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.48 1a8.9 8.9 0 0 0-1.63-.95l-.38-2.65a.5.5 0 0 0-.5-.42h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.58.23-1.13.53-1.63.95l-2.48-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64l2.1 1.65a9.08 9.08 0 0 0-.18 1.88c0 .64.06 1.27.18 1.88l-2.1 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.48-1c.5.42 1.05.72 1.63.95l.38 2.65a.5.5 0 0 0 .5.42h4a.5.5 0 0 0 .5-.42l.38-2.65c.58-.23 1.13-.53 1.63-.95l2.48 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.1-1.65c.12-.61.18-1.24.18-1.88z"/></svg>
  </button>

  <script>
    let staticTime = false;
    let staticTimeValue = null;
    let weatherOn = false;
    let weatherInterval = null;

    function updateCountdown() {
      if (staticTime) {
        if (staticTimeValue) {
          setCountdownValues(staticTimeValue);
        }
        return;
      }
      const now = new Date();
      let year = now.getFullYear();
      let xmas = new Date(year, 11, 25, 0, 0, 0);

      if (now > xmas) {
        const diffMins = (now - xmas) / 1000 / 60;
        if (diffMins < 5) {
          setCountdownValues({days:0, hrs:0, mins:0, secs:0});
          return;
        } else {
          xmas = new Date(year + 1, 11, 25, 0, 0, 0);
        }
      }

      const diff = xmas - now;

      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / (1000 * 60)) % 60;
      const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const values = {days, hrs, mins, secs};
      setCountdownValues(values);
      staticTimeValue = values;
    }

    function setCountdownValues({days, hrs, mins, secs}) {
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hrs;
      document.getElementById("minutes").textContent = mins;
      document.getElementById("seconds").textContent = secs;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleButtons() {
      const panel = document.getElementById("button-panel");
      panel.classList.toggle("hidden");
    }

    function toggleSnow() { alert("Snow effect toggled!"); }
    function toggleStars() { alert("Twinkling stars!"); }
    function aurora() { alert("Aurora effect!"); }
    function santaFly() { alert("Santa flyby!"); }
    function confetti() { alert("Confetti triggered!"); }
    function uploadBackground() { alert("Background upload!"); }
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    async function fetchWeather() {
      try {
        const res = await fetch('https://wttr.in/?format=%l:+%t,+%c');
        if (!res.ok) throw new Error('Network response was not ok');
        const text = await res.text();
        document.getElementById('weather').textContent = text;
      } catch(e) {
        document.getElementById('weather').textContent = 'Weather unavailable';
      }
    }

    function toggleWeather() {
      weatherOn = !weatherOn;
      const btn = document.getElementById('weather-toggle');
      btn.textContent = `Weather: ${weatherOn ? 'ON' : 'OFF'}`;
      const weatherDiv = document.getElementById('weather');
      if (weatherOn) {
        fetchWeather();
        weatherInterval = setInterval(fetchWeather, 5 * 60 * 1000); // update every 5 min
      } else {
        weatherDiv.textContent = '';
        clearInterval(weatherInterval);
      }
    }

    function toggleStaticTime() {
      staticTime = !staticTime;
      const btn = document.getElementById('static-time-toggle');
      btn.textContent = `Static Time: ${staticTime ? 'ON' : 'OFF'}`;
      if (!staticTime) {
        // Immediately update countdown to live time on toggle off
        updateCountdown();
      }
    }
  </script>
</body>
</html>
