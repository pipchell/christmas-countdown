<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
      /* prevent moving text */
      position: relative;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
      position: relative; /* prevent movement */
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: none; /* remove transition to prevent movement */
      min-width: 70px;
    }

    .countdown .value {
      font-size: 2.5em;
      line-height: 1;
      text-align: center;
      width: 100%;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
      height: 1.2em;
      user-select: none;
    }

    /* Weather container */
    #weather {
      position: relative;
      color: #17D860;
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-top: 1rem;
      user-select: none;
      min-height: 1.5em; /* keep space reserved */
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    #show-buttons {
      display: none;
      font-size: 1.4rem;
      opacity: 0.15;
      font-weight: normal;
      line-height: 0;
      padding-bottom: 2px;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      background: transparent;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    /* Fade out classes for hiding buttons */
    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div><span class="value" id="days">--</span><span class="label">days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">seconds</span></div>
  </div>
  <div id="weather" aria-live="polite" aria-atomic="true"></div>
</div>

<div id="copy-msg">Link Copied!</div>

<button id="settings-toggle" aria-label="Settings">
  <svg width="24" height="24" fill="#17D860" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65a.5.5 0 0 0 .11-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.07 7.07 0 0 0-1.7-.99l-.38-2.65A.5.5 0 0 0 14 3h-4a.5.5 0 0 0-.5.43l-.38 2.65a7.07 7.07 0 0 0-1.7.99l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .11.64l2.11 1.65c-.04.32-.07.66-.07 1s.03.68.07 1L2.1 14.63a.5.5 0 0 0-.11.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1c.5.38 1.04.68 1.7.99l.38 2.65A.5.5 0 0 0 10 21h4a.5.5 0 0 0 .5-.43l.38-2.65c.66-.3 1.2-.61 1.7-.99l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.11-.64l-2.13-1.65zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/>
  </svg>
</button>

<button id="show-buttons" aria-label="Show Buttons">â‹¯</button>

<div id="settings-menu" role="region" aria-label="Settings Menu">
  <button class="button" id="toggle-snow">Toggle Snow Effect</button>
  <button class="button" id="toggle-stars">Toggle Twinkling Stars</button>
  <button class="button" id="toggle-aurora">Toggle Aurora Borealis</button>
  <button class="button" id="toggle-santa">Toggle Santa Flyby</button>
  <button class="button" id="copy-link">Copy Countdown Link</button>
  <button class="button" id="fullscreen-toggle">Fullscreen</button>
  <label for="bg-upload" class="button" style="text-align:center; cursor:pointer;">Upload Background</label>
  <input type="file" id="bg-upload" accept="image/*" />
  <button class="button" id="reset-bg">Reset Background</button>
</div>

<script>
  // Countdown target: next Christmas
  function getNextChristmas() {
    const now = new Date();
    let year = now.getFullYear();
    const xmas = new Date(year, 11, 25, 0, 0, 0, 0);
    if (now > xmas) year += 1;
    return new Date(year, 11, 25, 0, 0, 0, 0);
  }

  // DOM Elements
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const weatherEl = document.getElementById('weather');
  const snowCanvas = document.querySelector('canvas.snow');
  const settingsToggle = document.getElementById('settings-toggle');
  const settingsMenu = document.getElementById('settings-menu');
  const showButtonsBtn = document.getElementById('show-buttons');
  const copyMsg = document.getElementById('copy-msg');
  const bgUploadInput = document.getElementById('bg-upload');
  const resetBgBtn = document.getElementById('reset-bg');
  const fullscreenToggle = document.getElementById('fullscreen-toggle');

  // Features toggles
  const toggleSnowBtn = document.getElementById('toggle-snow');
  const toggleStarsBtn = document.getElementById('toggle-stars');
  const toggleAuroraBtn = document.getElementById('toggle-aurora');
  const toggleSantaBtn = document.getElementById('toggle-santa');
  const copyLinkBtn = document.getElementById('copy-link');

  let countdownTarget = getNextChristmas();

  // Countdown update function
  function updateCountdown() {
    const now = new Date();
    let diff = countdownTarget - now;

    if (diff <= 0) {
      // When countdown hits zero, reset to next year and trigger confetti
      countdownTarget = getNextChristmas();
      diff = countdownTarget - now;
      triggerConfetti();
    }

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    daysEl.textContent = days.toString().padStart(2, '0');
    hoursEl.textContent = hours.toString().padStart(2, '0');
    minutesEl.textContent = minutes.toString().padStart(2, '0');
    secondsEl.textContent = seconds.toString().padStart(2, '0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Simple confetti effect
  function triggerConfetti() {
    // We'll use canvas confetti library or a simple custom confetti
    // For demo, alert or console log
    console.log('Confetti triggered!');
    // Implement confetti here or import a library if needed
  }

  // Toggle settings menu
  settingsToggle.addEventListener('click', () => {
    if (settingsMenu.style.display === 'flex') {
      settingsMenu.style.display = 'none';
    } else {
      settingsMenu.style.display = 'flex';
      settingsMenu.style.flexDirection = 'column';
    }
  });

  // Show buttons toggle (hide/show settings toggle)
  let buttonsVisible = true;
  function updateButtonsVisibility() {
    if (buttonsVisible) {
      settingsToggle.style.opacity = '1';
      settingsToggle.style.pointerEvents = 'auto';
      showButtonsBtn.style.display = 'none';
    } else {
      settingsToggle.style.opacity = '0';
      settingsToggle.style.pointerEvents = 'none';
      showButtonsBtn.style.display = 'flex';
    }
  }

  showButtonsBtn.addEventListener('click', () => {
    buttonsVisible = true;
    updateButtonsVisibility();
  });

  // Initial buttons visibility
  updateButtonsVisibility();

  // Copy countdown link button
  copyLinkBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(window.location.href).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  });

  // Fullscreen toggle
  fullscreenToggle.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      fullscreenToggle.textContent = 'Minimise';
    } else if (document.exitFullscreen) {
      document.exitFullscreen();
      fullscreenToggle.textContent = 'Fullscreen';
    }
  });

  // Background upload
  bgUploadInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.body.style.backgroundImage = `url(${event.target.result})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        adjustTextColorForBackground(event.target.result);
      }
      reader.readAsDataURL(file);
    }
  });

  // Reset background button
  resetBgBtn.addEventListener('click', () => {
    document.body.style.backgroundImage = 'none';
    document.body.style.color = '#17D860';
  });

  // Adjust text color based on brightness of background image
  // For simplicity, skip actual brightness calculation for now

  // Snow effect (simple placeholder)
  let snowEnabled = true;
  toggleSnowBtn.addEventListener('click', () => {
    snowEnabled = !snowEnabled;
    snowCanvas.style.display = snowEnabled ? 'block' : 'none';
  });

  // Initially show snow
  snowCanvas.style.display = 'block';

  // Other toggles placeholders (stars, aurora, santa)
  toggleStarsBtn.addEventListener('click', () => {
    alert('Twinkling stars effect toggled (not implemented)');
  });
  toggleAuroraBtn.addEventListener('click', () => {
    alert('Aurora Borealis effect toggled (not implemented)');
  });
  toggleSantaBtn.addEventListener('click', () => {
    alert('Santa sleigh flyby effect toggled (not implemented)');
  });

</script>
</body>
</html>
