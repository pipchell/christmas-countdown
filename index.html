<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: all 0.3s ease;
      min-width: 70px; /* keep boxes consistent */
    }

    .countdown .value {
      font-size: 2.5em;
      line-height: 1;
      /* Center horizontally */
      text-align: center;
      width: 100%;
      /* Prevent text movement */
      display: inline-block;
      min-width: 2ch;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
      /* Keep labels stable, no shifting */
      height: 1.2em;
      user-select: none;
      /* Prevent text movement */
      display: inline-block;
      min-width: 5ch;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      user-select: none;
      opacity: 0;
    }

    #settings-toggle.visible {
      opacity: 1;
    }

    #show-buttons {
      display: none;
      font-size: 1.4rem;
      opacity: 0.15;
      font-weight: normal;
      line-height: 0;
      padding-bottom: 2px;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    .button.active {
      background-color: rgba(23, 216, 96, 0.3);
    }

    .button i {
      margin-right: 8px;
    }

    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      background: transparent;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    /* Fade out classes for hiding buttons */
    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Weather widget styles */
    #weather-widget {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 10px 15px;
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 50;
      font-size: 1rem;
      color: #17D860;
    }

    #weather-icon {
      width: 40px;
      height: 40px;
    }

    #weather-temp {
      font-weight: bold;
      font-size: 1.2rem;
      min-width: 50px;
      text-align: center;
    }

    #weather-location {
      opacity: 0.8;
      font-size: 0.9rem;
      min-width: 120px;
    }

    #weather-description {
      text-transform: capitalize;
      min-width: 100px;
    }

    @media (max-width: 600px) {
      #weather-widget {
        flex-direction: column;
        gap: 5px;
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      
      #weather-temp {
        font-size: 1rem;
      }
      
      #weather-location {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div><span class="value" id="days">--</span><span class="label">days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">seconds</span></div>
  </div>
</div>

<!-- Weather Widget -->
<div id="weather-widget">
  <img id="weather-icon" src="" alt="Weather icon">
  <div id="weather-temp">--°</div>
  <div id="weather-description">Loading...</div>
  <div id="weather-location"></div>
</div>

<div id="copy-msg">Link Copied!</div>

<button id="settings-toggle" aria-label="Settings">
  <i class="fas fa-cog"></i>
</button>

<button id="show-buttons" aria-label="Show Buttons">⋯</button>

<div id="settings-menu" role="region" aria-label="Settings Menu">
  <button class="button" onclick="toggleSnow()"><i class="fas fa-snowflake"></i> Toggle Snow</button>
  <button class="button" onclick="toggleFullscreen(this)"><i class="fas fa-expand"></i> Fullscreen</button>
  <label class="button"><i class="fas fa-palette"></i> <input type="color" onchange="changeBgColor(this.value)"> Background Color</label>
  <label class="button"><i class="fas fa-font"></i> <input type="color" onchange="changeTextColor(this.value)"> Text Color</label>
  <label class="button" onclick="document.getElementById('bg-upload').click()"><i class="fas fa-image"></i> Upload Background</label>
  <input type="file" id="bg-upload" accept="image/*" onchange="handleImageUpload(event)">
  <button class="button" id="weather-toggle" onclick="toggleWeather()"><i class="fas fa-cloud-sun"></i> Weather Widget</button>
  <button class="button" id="autohide-toggle" onclick="toggleAutoHide()"><i class="fas fa-eye-slash"></i> Auto-hide Buttons</button>
  <button class="button" onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
  <button class="button" onclick="hideSettings()"><i class="fas fa-times"></i> Hide Buttons</button>
</div>

<script>
  const countdown = document.querySelector('.countdown');
  const snowCanvas = document.querySelector('.snow');
  const ctx = snowCanvas.getContext('2d');
  const copyMsg = document.getElementById('copy-msg');
  const settingsMenu = document.getElementById('settings-menu');
  const settingsToggle = document.getElementById('settings-toggle');
  const showButtonsBtn = document.getElementById('show-buttons');
  const weatherWidget = document.getElementById('weather-widget');
  const weatherToggleBtn = document.getElementById('weather-toggle');
  const autohideToggleBtn = document.getElementById('autohide-toggle');

  let w, h, flakes = [];
  let countdownEnded = false;
  let resetTimeout = null;
  let mouseMoveTimer;
  let weatherEnabled = true;
  let autoHideEnabled = true;

  // Initialize with saved preferences
  function loadPreferences() {
    // Weather preference
    const savedWeatherPref = localStorage.getItem('weatherEnabled');
    if (savedWeatherPref !== null) {
      weatherEnabled = savedWeatherPref === 'true';
      weatherToggleBtn.classList.toggle('active', weatherEnabled);
      if (weatherEnabled) fetchWeather();
    }
    
    // Auto-hide preference
    const savedAutoHidePref = localStorage.getItem('autoHideEnabled');
    if (savedAutoHidePref !== null) {
      autoHideEnabled = savedAutoHidePref === 'true';
      autohideToggleBtn.classList.toggle('active', autoHideEnabled);
      if (!autoHideEnabled) settingsToggle.classList.add('visible');
    }
  }

  // Initialize mouse movement detection if auto-hide is enabled
  function setupAutoHide() {
    if (autoHideEnabled) {
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('click', handleMouseMove);
      document.addEventListener('scroll', handleMouseMove);
      document.addEventListener('keydown', handleMouseMove);
    } else {
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('click', handleMouseMove);
      document.removeEventListener('scroll', handleMouseMove);
      document.removeEventListener('keydown', handleMouseMove);
      settingsToggle.classList.add('visible');
    }
  }

  function handleMouseMove() {
    if (!autoHideEnabled) return;
    
    // Show settings button
    settingsToggle.classList.add('visible');
    
    // Clear any existing timer
    clearTimeout(mouseMoveTimer);
    
    // Hide after 3 seconds of inactivity
    mouseMoveTimer = setTimeout(() => {
      if (!settingsMenu.style.display || settingsMenu.style.display === 'none') {
        settingsToggle.classList.remove('visible');
      }
    }, 3000);
  }

  function initSnow() {
    w = snowCanvas.width = window.innerWidth;
    h = snowCanvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }
  }

  function drawSnow() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
  }

  function moveFlakes() {
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(0.01) * 2;
      if (f.y > h) {
        f.x = Math.random() * w;
        f.y = 0;
      }
    }
  }

  function animateSnow() {
    drawSnow();
    requestAnimationFrame(animateSnow);
  }

  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let xmas = new Date(year, 11, 25);
    if (now > xmas) xmas.setFullYear(year + 1);
    const diff = xmas - now;

    if (diff <= 0 && !countdownEnded) {
      countdownEnded = true;
      showConfetti();

      // Wait 5 minutes before resetting countdown to next year
      resetTimeout = setTimeout(() => {
        countdownEnded = false;
        updateCountdown();
      }, 5 * 60 * 1000); // 5 minutes in ms

      return;
    }

    if (!countdownEnded) {
      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / (1000 * 60)) % 60;
      const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      // Update values without causing layout shifts
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hrs.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = mins.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = secs.toString().padStart(2, '0');
    }
  }

  // Weather functions using IP-based location
  function fetchWeather() {
    if (!weatherEnabled) return;
    
    // First get approximate location from IP
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(locationData => {
        const city = locationData.city;
        const country = locationData.country_name;
        
        // Update location immediately
        document.getElementById('weather-location').textContent = `${city}, ${country}`;
        
        // Get weather data based on location
        return fetch(`https://wttr.in/${city}?format=%t+%C`);
      })
      .then(response => response.text())
      .then(weatherData => {
        if (weatherData && weatherData.includes("°")) {
          const parts = weatherData.split(" ");
          const temp = parts[0];
          const description = parts.slice(1).join(" ");
          
          document.getElementById('weather-temp').textContent = temp;
          document.getElementById('weather-description').textContent = description.toLowerCase();
          
          // Set appropriate weather icon
          setWeatherIcon(description);
          
          // Show the widget
          weatherWidget.style.display = 'flex';
        }
      })
      .catch(error => {
        console.error("Error fetching weather:", error);
        weatherWidget.style.display = 'none';
      });
  }

  function setWeatherIcon(description) {
    const icon = document.getElementById('weather-icon');
    const desc = description.toLowerCase();
    
    if (desc.includes("sun") || desc.includes("clear")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-day-sunny.svg";
    } else if (desc.includes("cloud")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-cloudy.svg";
    } else if (desc.includes("rain")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-rain.svg";
    } else if (desc.includes("snow")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-snow.svg";
    } else if (desc.includes("thunder") || desc.includes("storm")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-thunderstorm.svg";
    } else if (desc.includes("fog") || desc.includes("mist")) {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-fog.svg";
    } else {
      icon.src = "https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/svg/wi-day-cloudy.svg";
    }
    icon.alt = description;
  }

  function toggleWeather() {
    weatherEnabled = !weatherEnabled;
    weatherToggleBtn.classList.toggle('active', weatherEnabled);
    if (weatherEnabled) {
      fetchWeather();
    } else {
      weatherWidget.style.display = 'none';
    }
    // Save preference to localStorage
    localStorage.setItem('weatherEnabled', weatherEnabled);
  }

  function toggleAutoHide() {
    autoHideEnabled = !autoHideEnabled;
    autohideToggleBtn.classList.toggle('active', autoHideEnabled);
    setupAutoHide();
    // Save preference to localStorage
    localStorage.setItem('autoHideEnabled', autoHideEnabled);
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
  window.addEventListener('resize', () => {
    initSnow();
  });
  initSnow(); 
  animateSnow();
  
  // Initialize with saved preferences
  loadPreferences();
  setupAutoHide();

  function toggleSnow() {
    snowCanvas.style.display = (snowCanvas.style.display === 'none') ? 'block' : 'none';
  }

  function toggleFullscreen(btn) {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      btn.innerHTML = '<i class="fas fa-compress"></i> Minimise';
    } else {
      document.exitFullscreen();
      btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
    }
  }

  function changeBgColor(val) {
    document.body.style.backgroundColor = val;
  }

  function changeTextColor(val) {
    document.body.style.color = val;
    // Also update weather widget text color
    document.getElementById('weather-widget').style.color = val;
    document.getElementById('weather-widget').style.borderColor = val;
  }

  function handleImageUpload(e) {
    const reader = new FileReader();
    reader.onload = () => {
      document.body.style.backgroundImage = `url('${reader.result}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.color = '#fff'; // auto-adjust
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  }

  function hideSettings() {
    // Fade out menu and settings button
    settingsMenu.classList.add('fade-out');
    settingsToggle.classList.add('fade-out');
    // After transition, hide them completely and show the small show button
    setTimeout(() => {
      settingsMenu.style.display = 'none';
      settingsToggle.style.display = 'none';
      settingsMenu.classList.remove('fade-out');
      settingsToggle.classList.remove('fade-out');
      showButtonsBtn.style.display = 'flex';
      showButtonsBtn.style.opacity = '0';
      // fade in show button
      setTimeout(() => {
        showButtonsBtn.style.opacity = '0.15';
      }, 20);
    }, 500);
  }

  showButtonsBtn.onclick = () => {
    showButtonsBtn.style.opacity = '0';
    // fade out
    setTimeout(() => {
      showButtonsBtn.style.display = 'none';
      settingsMenu.style.display = 'flex';
      settingsToggle.style.display = 'flex';
      settingsMenu.style.opacity = '0';
      settingsToggle.style.opacity = '0';
      // fade in
      setTimeout(() => {
        settingsMenu.style.opacity = '1';
        settingsToggle.style.opacity = '1';
      }, 20);
    }, 300);
  };

  settingsToggle.onclick = () => {
    if (settingsMenu.style.display === 'flex' || settingsMenu.style.display === '') {
      settingsMenu.style.opacity = '0';
      setTimeout(() => {
        settingsMenu.style.display = 'none';
      }, 500);
    } else {
      settingsMenu.style.display = 'flex';
      settingsMenu.style.opacity = '0';
      setTimeout(() => {
        settingsMenu.style.opacity = '1';
      }, 20);
    }
    handleMouseMove(); // Reset the hide timer
  };

  function showConfetti() {
    // Replace alert with a subtle confetti animation or message (left as a stub)
    // You can integrate a confetti library here if desired.
    console.log("Countdown complete! 🎉");
  }
</script>
</body>
</html>
