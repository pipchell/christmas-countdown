<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/Winter-Tree.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'LeagueSpartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'LeagueSpartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-color 0.3s, color 0.3s, background-image 0.3s;
    }

    h1 {
      font-size: clamp(2.5rem, 10vw, 6rem);
      letter-spacing: 0.05em;
      margin: 0 0 2rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 3vw, 2rem);
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .value {
      font-size: 1.5em;
    }

    .label {
      font-size: 0.7em;
      text-transform: capitalize;
      opacity: 0.8;
    }

    .controls, .show-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 100;
    }

    .controls button,
    label.custom-button,
    .show-btn button {
      font-family: 'LeagueSpartan', sans-serif;
      font-weight: 900;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: inherit;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }

    .controls button:hover,
    label.custom-button:hover,
    .show-btn button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .show-btn {
      display: none;
    }

    .show-btn button {
      opacity: 0.2;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 20px;
    }

    .hidden {
      display: none !important;
    }

    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    input[type="color"],
    input[type="file"] {
      display: none;
    }

    label.custom-button {
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas class="snow"></canvas>

  <h1 id="title">Christmas Countdown</h1>

  <div class="countdown" aria-label="Countdown to Christmas">
    <div class="time"><span class="value" id="days">--</span><span class="label">Days</span></div>
    <div class="time"><span class="value" id="hours">--</span><span class="label">Hours</span></div>
    <div class="time"><span class="value" id="minutes">--</span><span class="label">Minutes</span></div>
    <div class="time"><span class="value" id="seconds">--</span><span class="label">Seconds</span></div>
  </div>

  <div class="controls" id="controls">
    <button onclick="toggleFullscreen(this)">Fullscreen</button>
    <label class="custom-button" for="bg-color">Background Color</label>
    <input type="color" id="bg-color">
    
    <label class="custom-button" for="text-color">Text Color</label>
    <input type="color" id="text-color">
    
    <label class="custom-button" for="bg-image">Custom Background</label>
    <input type="file" id="bg-image" accept="image/*">
    
    <button onclick="toggleSnow()">Toggle Snow</button>
    <button onclick="hideControls()">Hide Buttons</button>
  </div>

  <div class="show-btn" id="show-btn">
    <button onclick="showControls()">Show</button>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      let christmas = new Date(year, 11, 25);
      if (now > christmas) christmas = new Date(year + 1, 11, 25);
      const diff = christmas - now;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleFullscreen(btn) {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        btn.textContent = "Minimise";
      } else {
        document.exitFullscreen();
        btn.textContent = "Fullscreen";
      }
    }

    const bgColorPicker = document.getElementById('bg-color');
    const textColorPicker = document.getElementById('text-color');
    const bgImageInput = document.getElementById('bg-image');

    bgColorPicker.addEventListener('input', e => {
      document.body.style.backgroundImage = '';
      document.body.style.backgroundColor = e.target.value;
    });

    textColorPicker.addEventListener('input', e => {
      document.body.style.color = e.target.value;
    });

    bgImageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        document.body.style.backgroundImage = `url('${event.target.result}')`;

        const img = new Image();
        img.src = event.target.result;
        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = 1;
          canvas.height = 1;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, 1, 1);
          const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
          const brightness = (r * 299 + g * 587 + b * 114) / 1000;
          document.body.style.color = brightness < 128 ? "#FFFFFF" : "#000000";
        };
      };
      reader.readAsDataURL(file);
    });

    function hideControls() {
      document.getElementById('controls').classList.add('hidden');
      document.getElementById('show-btn').style.display = 'flex';
    }

    function showControls() {
      document.getElementById('controls').classList.remove('hidden');
      document.getElementById('show-btn').style.display = 'none';
    }

    // Snow
    let snowCanvas = document.querySelector('.snow');
    let ctx = snowCanvas.getContext('2d');
    let flakes = [], w, h, snowActive = true;

    function initSnow() {
      w = snowCanvas.width = window.innerWidth;
      h = snowCanvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let f of flakes) {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }

    function animateSnow() {
      if (snowActive) {
        drawFlakes();
        requestAnimationFrame(animateSnow);
      } else {
        ctx.clearRect(0, 0, w, h);
      }
    }

    function toggleSnow() {
      snowActive = !snowActive;
      if (snowActive) animateSnow();
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    animateSnow();
  </script>
</body>
</html>
