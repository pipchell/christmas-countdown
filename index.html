<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>

  <!-- Load the custom League Spartan Bold font -->
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      color: #17D860;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 5rem);
      letter-spacing: 0.02em;
      margin: 0 0 2.5rem;
      line-height: 1.1;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: wrap;
      justify-content: center;
      font-size: clamp(1.2rem, 6vw, 2.5rem);
      text-align: center;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
      padding: 0.3rem 0.5rem;
      animation: fadeIn 1s ease-in;
    }

    .value {
      font-size: 2.5em;
      line-height: 1;
      transition: all 0.2s ease;
    }

    .label {
      font-size: 0.8em;
      text-transform: capitalize;
      color: #17D860;
      margin-top: 0.3rem;
      opacity: 0.85;
    }

    .buttons {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 999;
    }

    .buttons button {
      background: #17D860;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.7rem;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: #14c252;
    }

    #copyText {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 999;
      animation: popUp 0.4s ease;
    }

    @keyframes popUp {
      from { transform: translateX(-50%) scale(0.8); opacity: 0; }
      to   { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    #showButtons {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      z-index: 998;
      background: transparent;
      color: #17D86033;
      border: none;
      font-size: 0.75rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <canvas class="snow"></canvas>

  <div class="container">
    <h1>Christmas Countdown</h1>
    <div class="countdown">
      <div>
        <span class="value" id="days">--</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="value" id="hours">--</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="value" id="minutes">--</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="value" id="seconds">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <div id="copyText">ðŸŽ„ Link copied!</div>

  <div class="buttons" id="buttons">
    <button id="toggleMusic">Toggle Music</button>
    <button onclick="copyLink()">Copy Link</button>
    <button onclick="hideButtons()">Hide Buttons</button>
  </div>

  <button id="showButtons" onclick="showButtons()">.</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/02/audio_c9a67d58fd.mp3?filename=we-wish-you-a-merry-christmas-128166.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Snow
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h, flakes = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;

    function moveFlakes() {
      angle += 0.01;
      flakes.forEach(f => {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      });
    }

    function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();

    // Countdown
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      let christmas = new Date(year, 11, 25);
      if (now > christmas) {
        christmas = new Date(year + 1, 11, 25);
      }

      const diff = christmas - now;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 60000) % 60;
      const hours = Math.floor(diff / 3600000) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Music toggle
    const music = document.getElementById('bgMusic');
    document.getElementById('toggleMusic').addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(err => alert('Click to enable music.'));
      } else {
        music.pause();
      }
    });

    // Copy link
    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      const text = document.getElementById('copyText');
      text.style.display = 'block';
      setTimeout(() => text.style.display = 'none', 2000);
    }

    // Hide/Show buttons
    function hideButtons() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('showButtons').style.display = 'block';
    }

    function showButtons() {
      document.getElementById('buttons').style.display = 'flex';
      document.getElementById('showButtons').style.display = 'none';
    }
  </script>

</body>
</html>
