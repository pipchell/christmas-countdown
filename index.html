<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://i.ibb.co/0yFj9Sd/browser-icon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #17D860;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 6rem);
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 5vw, 3rem);
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
      margin-bottom: 2rem;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      transition: all 0.3s ease;
      min-width: 70px;
    }

    .countdown .value {
      font-size: 2.5em;
      line-height: 1;
      text-align: center;
      width: 100%;
      display: inline-block;
      min-width: 2ch;
    }

    .countdown .label {
      font-size: 0.75em;
      opacity: 0.7;
      color: inherit;
      text-transform: capitalize;
      height: 1.2em;
      user-select: none;
      display: inline-block;
      min-width: 5ch;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    #settings-toggle, #show-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: #17D860;
      border: 2px solid #17D860;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      user-select: none;
      opacity: 0;
    }

    #settings-toggle.visible {
      opacity: 1;
    }

    #show-buttons {
      display: none;
      font-size: 1.4rem;
      opacity: 0.15;
      font-weight: normal;
      line-height: 0;
      padding-bottom: 2px;
    }

    #settings-menu {
      position: fixed;
      bottom: 75px;
      right: 15px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90vw;
    }

    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1rem;
      color: #17D860;
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #17D860;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .button:hover {
      background-color: rgba(23, 216, 96, 0.2);
    }

    .button.active {
      background-color: rgba(23, 216, 96, 0.3);
    }

    #color-picker {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.9);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 15px;
      z-index: 1000;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #color-picker-buttons {
      display: flex;
      gap: 10px;
    }

    #color-picker button {
      flex: 1;
    }

    input[type="file"] {
      display: none;
    }

    #copy-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #17D860;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      font-size: 1rem;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Weather widget styles */
    #weather-widget {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #17D860;
      border-radius: 12px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 50;
      font-size: 0.9rem;
      color: #17D860;
      max-width: 95vw;
    }

    #weather-temp {
      font-weight: bold;
      font-size: 1rem;
      min-width: 40px;
      text-align: center;
    }

    #weather-location {
      opacity: 0.8;
      font-size: 0.8rem;
      min-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #weather-description {
      text-transform: capitalize;
      min-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 480px) {
      #weather-widget {
        flex-wrap: wrap;
        justify-content: center;
        padding: 6px 8px;
        gap: 4px 8px;
        bottom: 10px;
      }
      
      #weather-temp {
        font-size: 0.9rem;
      }
      
      #weather-description, #weather-location {
        font-size: 0.7rem;
        min-width: auto;
        flex: 1 0 100%;
        text-align: center;
      }
      
      #settings-menu {
        bottom: 70px;
        right: 10px;
        padding: 10px;
        gap: 8px;
      }
      
      .button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div><span class="value" id="days">--</span><span class="label">days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">seconds</span></div>
  </div>
</div>

<!-- Weather Widget -->
<div id="weather-widget">
  <div id="weather-temp">--Â°</div>
  <div id="weather-description">Loading...</div>
  <div id="weather-location"></div>
</div>

<!-- Color Picker -->
<div id="color-picker">
  <input type="color" id="color-input">
  <div id="color-picker-buttons">
    <button class="button" id="color-apply">Apply</button>
    <button class="button" id="color-cancel">Cancel</button>
  </div>
</div>

<div id="copy-msg">Link Copied!</div>

<button id="settings-toggle" aria-label="Settings">
  âš™
</button>

<button id="show-buttons" aria-label="Show Buttons">â‹¯</button>

<div id="settings-menu" role="region" aria-label="Settings Menu">
  <button class="button" onclick="toggleSnow()">Toggle Snow</button>
  <button class="button" onclick="toggleFullscreen(this)">Fullscreen</button>
  <button class="button" onclick="showColorPicker('background')">Background Color</button>
  <button class="button" onclick="showColorPicker('text')">Text Color</button>
  <label class="button" onclick="document.getElementById('bg-upload').click()">Upload Background</label>
  <input type="file" id="bg-upload" accept="image/*" onchange="handleImageUpload(event)">
  <button class="button active" id="weather-toggle" onclick="toggleWeather()">Weather Widget</button>
  <button class="button active" id="autohide-toggle" onclick="toggleAutoHide()">Auto-hide Buttons</button>
  <button class="button" onclick="copyLink()">Copy Link</button>
  <button class="button" onclick="hideSettings()">Hide Buttons</button>
</div>

<script>
  const countdown = document.querySelector('.countdown');
  const snowCanvas = document.querySelector('.snow');
  const ctx = snowCanvas.getContext('2d');
  const copyMsg = document.getElementById('copy-msg');
  const settingsMenu = document.getElementById('settings-menu');
  const settingsToggle = document.getElementById('settings-toggle');
  const showButtonsBtn = document.getElementById('show-buttons');
  const weatherWidget = document.getElementById('weather-widget');
  const weatherToggleBtn = document.getElementById('weather-toggle');
  const autohideToggleBtn = document.getElementById('autohide-toggle');
  const colorPicker = document.getElementById('color-picker');
  const colorInput = document.getElementById('color-input');
  const colorApply = document.getElementById('color-apply');
  const colorCancel = document.getElementById('color-cancel');

  let w, h, flakes = [];
  let countdownEnded = false;
  let resetTimeout = null;
  let mouseMoveTimer;
  let weatherEnabled = true;
  let autoHideEnabled = true;
  let settingsButtonReady = false;
  let currentColorType = '';

  // Initialize with saved preferences
  function loadPreferences() {
    // Load weather preference (default: on)
    const savedWeatherPref = localStorage.getItem('weatherEnabled');
    weatherEnabled = savedWeatherPref !== null ? savedWeatherPref === 'true' : true;
    weatherToggleBtn.classList.toggle('active', weatherEnabled);
    if (weatherEnabled) fetchWeather();
    
    // Load auto-hide preference (default: on)
    const savedAutoHidePref = localStorage.getItem('autoHideEnabled');
    autoHideEnabled = savedAutoHidePref !== null ? savedAutoHidePref === 'true' : true;
    autohideToggleBtn.classList.toggle('active', autoHideEnabled);
    if (!autoHideEnabled) settingsToggle.classList.add('visible');
  }

  function setupAutoHide() {
    // Clear existing event listeners
    document.removeEventListener('mousemove', handleMouseMove);
    document.removeEventListener('click', handleMouseMove);
    document.removeEventListener('scroll', handleMouseMove);
    document.removeEventListener('keydown', handleMouseMove);

    if (autoHideEnabled) {
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('click', handleMouseMove);
      document.addEventListener('scroll', handleMouseMove);
      document.addEventListener('keydown', handleMouseMove);
    } else {
      settingsToggle.classList.add('visible');
    }
  }

  function handleMouseMove(e) {
    if (!autoHideEnabled) return;
    
    // Don't show settings button if clicking on settings menu
    if (e.target.closest('#settings-menu') || e.target.closest('#settings-toggle')) {
      return;
    }
    
    // Show settings button
    settingsToggle.classList.add('visible');
    
    // Clear any existing timer
    clearTimeout(mouseMoveTimer);
    
    // Hide after 3 seconds of inactivity
    mouseMoveTimer = setTimeout(() => {
      if (!settingsMenu.style.display || settingsMenu.style.display === 'none') {
        settingsToggle.classList.remove('visible');
      }
    }, 3000);
  }

  function initSnow() {
    w = snowCanvas.width = window.innerWidth;
    h = snowCanvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }
  }

  function drawSnow() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
  }

  function moveFlakes() {
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(0.01) * 2;
      if (f.y > h) {
        f.x = Math.random() * w;
        f.y = 0;
      }
    }
  }

  function animateSnow() {
    drawSnow();
    requestAnimationFrame(animateSnow);
  }

  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let xmas = new Date(year, 11, 25);
    if (now > xmas) xmas.setFullYear(year + 1);
    const diff = xmas - now;

    if (diff <= 0 && !countdownEnded) {
      countdownEnded = true;
      showConfetti();

      resetTimeout = setTimeout(() => {
        countdownEnded = false;
        updateCountdown();
      }, 5 * 60 * 1000);

      return;
    }

    if (!countdownEnded) {
      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / (1000 * 60)) % 60;
      const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hrs.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = mins.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = secs.toString().padStart(2, '0');
    }
  }

  function fetchWeather() {
    if (!weatherEnabled) return;
    
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(locationData => {
        const city = locationData.city || "Unknown";
        const country = locationData.country_name || "";
        document.getElementById('weather-location').textContent = `${city}, ${country}`;
        
        return fetch(`https://wttr.in/${city}?format=%t+%C`);
      })
      .then(response => response.text())
      .then(weatherData => {
        if (weatherData && weatherData.includes("Â°")) {
          const parts = weatherData.split(" ");
          const temp = parts[0];
          const description = parts.slice(1).join(" ");
          
          document.getElementById('weather-temp').textContent = temp;
          document.getElementById('weather-description').textContent = description.toLowerCase();
          weatherWidget.style.display = 'flex';
        }
      })
      .catch(error => {
        console.error("Error fetching weather:", error);
        weatherWidget.style.display = 'none';
      });
  }

  function toggleWeather() {
    weatherEnabled = !weatherEnabled;
    weatherToggleBtn.classList.toggle('active', weatherEnabled);
    localStorage.setItem('weatherEnabled', weatherEnabled);
    
    if (weatherEnabled) {
      fetchWeather();
    } else {
      weatherWidget.style.display = 'none';
    }
  }

  function toggleAutoHide() {
    autoHideEnabled = !autoHideEnabled;
    autohideToggleBtn.classList.toggle('active', autoHideEnabled);
    localStorage.setItem('autoHideEnabled', autoHideEnabled);
    setupAutoHide();
  }

  function toggleSnow() {
    snowCanvas.style.display = (snowCanvas.style.display === 'none') ? 'block' : 'none';
  }

  function toggleFullscreen(btn) {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      btn.textContent = 'Minimise';
    } else {
      document.exitFullscreen();
      btn.textContent = 'Fullscreen';
    }
  }

  function showColorPicker(type) {
    currentColorType = type;
    colorInput.value = type === 'background' ? '#000000' : '#17D860';
    colorPicker.style.display = 'flex';
  }

  function applyColor() {
    if (currentColorType === 'background') {
      document.body.style.backgroundColor = colorInput.value;
    } else {
      document.body.style.color = colorInput.value;
      document.getElementById('weather-widget').style.color = colorInput.value;
      document.getElementById('weather-widget').style.borderColor = colorInput.value;
    }
    colorPicker.style.display = 'none';
  }

  function handleImageUpload(e) {
    const reader = new FileReader();
    reader.onload = () => {
      document.body.style.backgroundImage = `url('${reader.result}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.color = '#fff';
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  }

  function hideSettings() {
    settingsMenu.classList.add('fade-out');
    settingsToggle.classList.add('fade-out');
    setTimeout(() => {
      settingsMenu.style.display = 'none';
      settingsToggle.style.display = 'none';
      settingsMenu.classList.remove('fade-out');
      settingsToggle.classList.remove('fade-out');
      showButtonsBtn.style.display = 'flex';
      showButtonsBtn.style.opacity = '0';
      setTimeout(() => {
        showButtonsBtn.style.opacity = '0.15';
      }, 20);
    }, 500);
  }

  // Close settings when clicking anywhere
  document.addEventListener('click', function(e) {
    // If clicking outside settings menu and not on the toggle button
    if (settingsMenu.style.display === 'flex' && 
        !e.target.closest('#settings-menu') && 
        !e.target.closest('#settings-toggle')) {
      // Simulate clicking the settings button again
      if (settingsButtonReady) {
        settingsToggle.click();
      }
    }
    
    // If clicking outside color picker
    if (colorPicker.style.display === 'flex' && 
        !e.target.closest('#color-picker')) {
      colorPicker.style.display = 'none';
    }
  });

  showButtonsBtn.onclick = () => {
    showButtonsBtn.style.opacity = '0';
    setTimeout(() => {
      showButtonsBtn.style.display = 'none';
      settingsMenu.style.display = 'flex';
      settingsToggle.style.display = 'flex';
      settingsMenu.style.opacity = '0';
      settingsToggle.style.opacity = '0';
      setTimeout(() => {
        settingsMenu.style.opacity = '1';
        settingsToggle.style.opacity = '1';
      }, 20);
    }, 300);
  };

  settingsToggle.onclick = function() {
    if (!settingsButtonReady) {
      settingsButtonReady = true;
      return;
    }
    
    if (settingsMenu.style.display === 'flex' || settingsMenu.style.display === '') {
      settingsMenu.style.opacity = '0';
      setTimeout(() => {
        settingsMenu.style.display = 'none';
      }, 500);
    } else {
      settingsMenu.style.display = 'flex';
      settingsMenu.style.opacity = '0';
      setTimeout(() => {
        settingsMenu.style.opacity = '1';
      }, 20);
    }
    handleMouseMove({target: {closest: () => false}});
  };

  colorApply.onclick = applyColor;
  colorCancel.onclick = function() {
    colorPicker.style.display = 'none';
  };

  function showConfetti() {
    console.log("Countdown complete! ðŸŽ‰");
  }

  // Initialize everything
  setInterval(updateCountdown, 1000);
  updateCountdown();
  window.addEventListener('resize', initSnow);
  initSnow();
  animateSnow();
  loadPreferences();
  setupAutoHide();
  
  // Make settings button work only on second press after refresh
  setTimeout(() => {
    settingsButtonReady = true;
  }, 0);
</script>
</body>
</html>
