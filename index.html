<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #1ED760;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    h1 {
      font-size: min(8vw, 3.5rem);
      margin-bottom: min(4vw, 1.5rem);
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .countdown {
      display: flex;
      justify-content: center;
      margin-bottom: min(4vw, 2rem);
      gap: 0.1rem; /* Reduced gap between elements */
      max-width: 90%;
      align-items: flex-end; /* Align numbers and colons at the bottom */
    }

    .countdown-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
    }

    .countdown-colon {
      display: flex;
      align-items: flex-end; /* Align colon with numbers */
      height: min(14vw, 5.5rem);
      padding-bottom: 0.15em; /* Fine-tuned vertical alignment */
      font-size: min(10vw, 4rem);
      opacity: 0.7;
    }

    .countdown .value {
      font-size: min(14vw, 5.5rem);
      line-height: 1;
      text-align: center;
      min-width: 2ch;
    }

    .countdown .label {
      font-size: min(3.5vw, 1rem);
      opacity: 0.8;
      color: inherit;
      text-transform: capitalize;
      margin-top: 0.1rem;
    }

    /* ... (rest of your existing CSS remains exactly the same) ... */
  </style>
</head>
<body>

<canvas class="snow"></canvas>
<div class="container">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div class="countdown-block">
      <span class="value" id="days">--</span>
      <span class="label">days</span>
    </div>
    <span class="countdown-colon">:</span>
    <div class="countdown-block">
      <span class="value" id="hours">--</span>
      <span class="label">hours</span>
    </div>
    <span class="countdown-colon">:</span>
    <div class="countdown-block">
      <span class="value" id="minutes">--</span>
      <span class="label">minutes</span>
    </div>
    <span class="countdown-colon">:</span>
    <div class="countdown-block">
      <span class="value" id="seconds">--</span>
      <span class="label">seconds</span>
    </div>
  </div>
</div>

<!-- ... (rest of your existing HTML remains exactly the same) ... -->

<script>
  // ... (your existing JavaScript remains exactly the same) ...
</script>
</body>
</html>
