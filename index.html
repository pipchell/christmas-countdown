<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'League Spartan', sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 2em;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .time-section .value {
      font-size: 3em;
      min-height: 1em;
    }

    .buttons {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      transition: opacity 0.6s ease;
    }

    .buttons.hidden {
      opacity: 0.03;
      pointer-events: none;
    }

    .buttons button {
      font-family: 'League Spartan', sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 18px;
      font-size: 1em;
      border: 2px solid #17D860;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: rgba(23, 216, 96, 0.3);
    }

    #settings-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #17D860;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #settings-toggle svg {
      width: 24px;
      height: 24px;
      fill: #17D860;
    }

    #weather {
      margin-top: 30px;
      font-size: 1.2em;
      text-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Christmas Countdown</h1>

  <div class="countdown">
    <div class="time-section">
      <span id="days" class="value">0</span>
      <span>Days</span>
    </div>
    <div class="time-section">
      <span id="hours" class="value">0</span>
      <span>Hours</span>
    </div>
    <div class="time-section">
      <span id="minutes" class="value">0</span>
      <span>Minutes</span>
    </div>
    <div class="time-section">
      <span id="seconds" class="value">0</span>
      <span>Seconds</span>
    </div>
  </div>

  <div id="weather"></div>

  <div class="buttons" id="button-panel">
    <button onclick="toggleSnow()">Toggle Snow</button>
    <button onclick="toggleStars()">Twinkling Lights</button>
    <button onclick="aurora()">Aurora Effect</button>
    <button onclick="santaFly()">Santa Flyby</button>
    <button onclick="confetti()">Confetti Blast</button>
    <button onclick="uploadBackground()">Custom Background</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="fetchWeather()">Show Weather</button>
  </div>

  <button id="settings-toggle" aria-label="Settings" onclick="toggleButtons()">
    <svg viewBox="0 0 24 24">
      <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm8.94-3.5c0-.64-.06-1.27-.18-1.88l2.1-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.48 1a8.9 8.9 0 0 0-1.63-.95l-.38-2.65a.5.5 0 0 0-.5-.42h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.58.23-1.13.53-1.63.95l-2.48-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64l2.1 1.65a9.08 9.08 0 0 0-.18 1.88c0 .64.06 1.27.18 1.88l-2.1 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.48-1c.5.42 1.05.72 1.63.95l.38 2.65a.5.5 0 0 0 .5.42h4a.5.5 0 0 0 .5-.42l.38-2.65c.58-.23 1.13-.53 1.63-.95l2.48 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.1-1.65c.12-.61.18-1.24.18-1.88z"/>
    </svg>
  </button>

  <script>
    function getNextChristmas() {
      const now = new Date();
      const year = now.getUTCFullYear();
      let christmas = new Date(Date.UTC(year, 11, 25, 0, 0, 0)); // Dec 25 UTC
      if (now > new Date(christmas.getTime() + 5 * 60 * 1000)) {
        christmas = new Date(Date.UTC(year + 1, 11, 25, 0, 0, 0));
      }
      return christmas;
    }

    let targetDate = getNextChristmas();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      if (diff <= 0) {
        targetDate = getNextChristmas();
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleButtons() {
      document.getElementById("button-panel").classList.toggle("hidden");
    }

    function fetchWeather() {
      fetch("https://wttr.in/?format=%l:+%t,+%c")
        .then(res => res.text())
        .then(data => {
          document.getElementById("weather").textContent = data;
        });
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function uploadBackground() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = e => {
        const file = e.target.files[0];
        const url = URL.createObjectURL(file);
        document.body.style.backgroundImage = `url('${url}')`;
      };
      input.click();
    }

    function toggleSnow() {
      alert("Snow effect toggled (placeholder)");
    }

    function toggleStars() {
      alert("Twinkling lights toggled (placeholder)");
    }

    function aurora() {
      alert("Aurora effect (placeholder)");
    }

    function santaFly() {
      alert("Santa flyby (placeholder)");
    }

    function confetti() {
      alert("Confetti triggered (placeholder)");
    }
  </script>
</body>
</html>
