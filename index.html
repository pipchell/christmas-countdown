<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown & Local Weather</title>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #17D860;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      padding-bottom: 80px; /* space for weather at bottom */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #countdown {
      display: flex;
      gap: 15px;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .time-segment {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 70px;
    }
    .time-segment span {
      display: block;
      font-weight: bold;
      font-size: 3rem;
    }
    #weather {
      font-size: 1.5rem;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 220px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    /* Settings gear icon styling */
    #settings {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      fill: #17D860;
      transition: fill 0.3s ease;
    }
    #settings:hover {
      fill: #0fba4f;
    }
  </style>
</head>
<body>
  <h1>Christmas Countdown</h1>
  <div id="countdown">
    <div class="time-segment">
      <span id="days">0</span>
      Days
    </div>
    <div class="time-segment">
      <span id="hours">0</span>
      Hours
    </div>
    <div class="time-segment">
      <span id="minutes">0</span>
      Minutes
    </div>
    <div class="time-segment">
      <span id="seconds">0</span>
      Seconds
    </div>
  </div>

  <div id="weather">Loading weather...</div>

  <!-- Settings gear icon SVG -->
  <svg id="settings" viewBox="0 0 24 24" role="img" aria-label="Settings" tabindex="0" xmlns="http://www.w3.org/2000/svg">
    <path d="M19.14 12.94c.04-.3.07-.61.07-.94s-.03-.64-.07-.94l2.03-1.58a.5.5 0 0 0 .11-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.025 7.025 0 0 0-1.62-.94l-.36-2.54A.5.5 0 0 0 14 4h-4a.5.5 0 0 0-.5.43l-.36 2.54c-.58.26-1.12.61-1.62.94l-2.39-.96a.5.5 0 0 0-.6.22L2.68 9.88a.5.5 0 0 0 .11.64l2.03 1.58c-.04.3-.07.61-.07.94s.03.64.07.94l-2.03 1.58a.5.5 0 0 0-.11.64l1.92 3.32a.5.5 0 0 0 .6.22l2.39-.96c.5.33 1.04.68 1.62.94l.36 2.54A.5.5 0 0 0 10 20h4a.5.5 0 0 0 .5-.43l.36-2.54c.58-.26 1.12-.61 1.62-.94l2.39.96a.5.5 0 0 0 .6-.22l1.92-3.32a.5.5 0 0 0-.11-.64l-2.03-1.58zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/>
  </svg>

  <script>
    const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your key

    function calculateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();
      let christmas = new Date(currentYear, 11, 25, 0, 0, 0);

      if (now > christmas) {
        christmas = new Date(currentYear + 1, 11, 25, 0, 0, 0);
      }

      let diff = christmas - now;

      if (diff <= 0) {
        return {days:0, hours:0, minutes:0, seconds:0};
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      return {days, hours, minutes, seconds};
    }

    function displayCountdown() {
      const {days, hours, minutes, seconds} = calculateCountdown();
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
        .then(res => {
          if (!res.ok) throw new Error('Weather API error');
          return res.json();
        })
        .then(data => {
          const description = data.weather[0].description;
          const temp = Math.round(data.main.temp);
          const city = data.name;
          document.getElementById('weather').textContent =
            `Weather in ${city}: ${description}, ${temp}Â°C`;
        })
        .catch(err => {
          console.error('Weather fetch error:', err);
          document.getElementById('weather').textContent = 'Unable to load weather.';
        });
    }

    function loadLocalWeather() {
      if (!navigator.geolocation) {
        document.getElementById('weather').textContent = 'Geolocation not supported.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        },
        error => {
          console.warn('Geolocation error:', error);
          document.getElementById('weather').textContent = 'Location access denied.';
        }
      );
    }

    window.addEventListener('load', () => {
      displayCountdown();  // Only display once
      loadLocalWeather();  // Weather on by default
    });

    document.getElementById('settings').addEventListener('click', () => {
      alert('Settings clicked! You can add your settings UI here.');
    });
  </script>
</body>
</html>
