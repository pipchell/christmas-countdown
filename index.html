<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <link rel="preload" href="assets/LeagueSpartan-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2'),
           url('assets/LeagueSpartan-Bold.woff') format('woff');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      color: #17D860;
      overflow: hidden;
    }

    canvas.snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      white-space: nowrap;
      letter-spacing: 0.04em;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem; /* Increased spacing */
      margin-top: 4vh;
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px; /* Ensures better spacing on narrow screens */
    }

    .countdown .value {
      font-size: clamp(2rem, 6vw, 5rem);
      line-height: 1;
      transition: all 0.3s ease;
    }

    .countdown .label {
      font-size: 0.9em;
      color: #17D860;
      opacity: 0.75;
      text-transform: capitalize;
    }

    .start-overlay {
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #17D860;
      font-size: clamp(1.5rem, 4vw, 3rem);
      text-align: center;
      cursor: pointer;
      font-family: 'League Spartan', sans-serif;
      font-weight: 900;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>

<div class="start-overlay" onclick="startChristmas()">
  ðŸŽ„ Tap to enter Christmas Mode ðŸŽ„
</div>

<div class="container" style="display:none;">
  <h1>Christmas Countdown</h1>
  <div class="countdown" aria-label="Countdown to Christmas">
    <div><span class="value" id="days">--</span><span class="label">Days</span></div>
    <div><span class="value" id="hours">--</span><span class="label">Hours</span></div>
    <div><span class="value" id="minutes">--</span><span class="label">Minutes</span></div>
    <div><span class="value" id="seconds">--</span><span class="label">Seconds</span></div>
  </div>
</div>

<audio id="bg-music" src="assets/christmas-music.mp3" loop></audio>

<script>
  const canvas = document.querySelector('.snow');
  const ctx = canvas.getContext('2d');
  let w, h, flakes = [], angle = 0;

  function initSnow() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 4 + 1, d: Math.random() + 1 });
    }
  }

  function drawFlakes() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    }
    ctx.fill();
    moveFlakes();
  }

  function moveFlakes() {
    angle += 0.01;
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(angle) * 2;
      if (f.y > h) f.y = 0, f.x = Math.random() * w;
    }
  }

  function animate() {
    drawFlakes();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', initSnow);
  initSnow();
  animate();

  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    const christmas = new Date(year, 11, 25);
    if (now > christmas) christmas.setFullYear(year + 1);
    const diff = christmas - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const seconds = Math.floor(diff / 1000) % 60;

    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  }

  function startChristmas() {
    document.querySelector('.start-overlay').style.display = 'none';
    document.querySelector('.container').style.display = 'flex';
    document.getElementById('bg-music').play();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  }
</script>

</body>
</html>
